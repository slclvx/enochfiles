<!DOCTYPE html>
<html>
<head>
    <title>The Enoch Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="landing">
    <h1 class="title">THE ENOCH FILES</h1>
    <div id="countdown">COUNTDOWN DISABLED</div>
</div>

<div class="admin-panel">
    <h3>Admin Access</h3>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button onclick="unlockAdmin()">Unlock</button>

    <div id="adminControls" style="display:none;">
        <h4>Countdown Controls</h4>
        <input type="datetime-local" id="dateInput">
        <button onclick="setCountdown()">Set Countdown</button>
        <button onclick="pauseCountdown()">Pause</button>
        <button onclick="resetCountdown()">Reset</button>

        <h4>Navigation</h4>
        <button onclick="goVault()">Go to Vault</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
