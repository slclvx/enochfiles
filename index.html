<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Enoch Files</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="landing">
    <h1 class="main-title">THE ENOCH FILES</h1>
    <div id="countdown" class="countdown">COUNTDOWN DISABLED</div>
    <button id="vaultBtn" class="enter-btn" style="display:none;" onclick="goVault()">ENTER VAULT</button>
</div>

<!-- Hamburger Admin -->
<div class="hamburger" onclick="toggleAdmin()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Admin Panel -->
<div class="admin-panel" id="adminPanel">
    <h3>ADMIN ACCESS</h3>

    <div id="loginSection">
        <input type="password" id="adminPass" placeholder="Password">
        <button onclick="unlockAdmin()">Unlock</button>
        <p id="loginMessage"></p>
    </div>

    <div id="adminControls" style="display:none;">
        <h4>Countdown</h4>
        <input type="datetime-local" id="dateInput">
        <button onclick="setCountdown()">Set</button>
        <button onclick="pauseCountdown()">Pause</button>
        <button onclick="resetCountdown()">Reset</button>

        <h4>Navigate Pages</h4>
        <button onclick="navigateTo('index.html')">Landing</button>
        <button onclick="navigateTo('vault.html')">Vault</button>
        <button onclick="navigateTo('file001.html')">File 001</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
